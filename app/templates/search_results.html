<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="main-title">Top Trending Search</h1>

        {% if videos|length == 0 %}
            <p class="no-results">No videos found. Try a different search term!</p>
        {% else %}
            <div class="video-grid">
                {% for video in videos %}
                <div class="video-card video" data-video-id="{{ video.video_id }}">
                    <img src="{{ video.thumbnail_url }}" alt="{{ video.title }}" class="thumbnail">
                    <div class="video-info">
                        <h3 class="video-title">{{ video.title }}</h3>
                        <p class="video-description">{{ video.description[:100] }}...</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <!-- Script to handle video clicks and open them in a new tab -->
    <script src="{{ url_for('static', filename='css/search_results_script.js') }}"></script>
</body>
</html>
