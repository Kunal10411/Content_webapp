<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .video-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .video-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }

        .video-item img {
            width: 100%;
            border-radius: 8px;
        }

        .video-item h2 {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
        }

        .video-item p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }

        .video-item a {
            display: block;
            color: #007BFF;
            text-decoration: none;
            margin-top: 10px;
        }

        .video-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>YouTube Search Results</h1>
    <div class="video-list">
        {% for video in videos %}
            <div class="video-item">
                <h2>{{ video['title'] }}</h2>  <!-- Corrected here -->
                <p>{{ video['description'] }}</p>  <!-- Corrected here -->
                <a href="https://www.youtube.com/watch?v={{ video['video_id'] }}" target="_blank">
                    <img src="{{ video['thumbnail_url'] }}" alt="{{ video['title'] }}">
                </a>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
